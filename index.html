            <input type="radio" name="tema" id="oscuro" checked>

    </form>
    <section>
        <div class="reloj">
            <div class="container">
                <h2 id="hora">00</h2>
                <h2 class="puntos">:</h2>
                <h2 id="minuto">00</h2>
                <h2 class="puntos">:</h2>
                <h2 id="segundo">00</h2>
                <span id="am-pm">AM</span>
            </div>
        </div>
    </section>
    <script>
        function reloj() {
            let horas = document.getElementById("hora");
            let minutos = document.getElementById("minuto");
            let segundos = document.getElementById("segundo");

            let h = new Date().getHours();
            let m = new Date().getMinutes();
            let s = new Date().getSeconds();
            var am = 'AM';

            //Cambiar el formato de 24 horas al formato de 12 con el indicador de AM y PM
            if (h > 12) {
                h = h - 12;
                var am = 'PM';
            }

            //AÃ±ade un 0 al principio de un n-umero si es menor que 10
            h = (h < 10) ? '0' + h : h;
            m = (m < 10) ? '0' + m : m;
            s = (s < 10) ? '0' + s : s;

            hora.innerHTML = h;
            minutos.innerHTML = m;
            segundos.innerHTML = s;
            ampm.innerHTML = am;
        }

        var interval = setInterval(reloj, 1000);
    </script>
